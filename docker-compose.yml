
version: '3'

services:

  db:
    image: postgres

  redis:
    image: redis:latest
    hostname: redis
    ports:
     - '6379:6379'

  web:
    build: .
    command: python ExtractPdfWeb/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - worker
    links:
      - db
      - redis


  # Celery worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /code/ExtractPdfWeb
    command: celery worker -A ExtractPdfWeb.celery --loglevel=info
    volumes:
      - .:/code
    links:
      - redis
    depends_on:
      - redis